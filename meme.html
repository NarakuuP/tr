    <div class="info124">
            <script>
                let scene,camera,renderer,ratio, currentFOV;
            //window.onbeforeunload = function () {window.scrollTo(0, 5000);}
                
                function init()
                {
                    ratio = window.innerWidth/window.innerHeight;
                    console.log(window.innerWidth,window.innerHeight, ratio);

                    //Camera & Scene-------------------------------------------------------------------------------------
                    scene = new THREE.Scene();

                    currentFOV = (window.innerHeight/window.innerWidth)* 70;
                    camera = new THREE.PerspectiveCamera (currentFOV, window.innerWidth/window.innerHeight,0.1,1000);
                    camera.position.set( 0, 0, 80 );
                    camera.rotation.x=0;

                    //BG-------------------------------------------------------------------------------------
                    const box012 = new THREE.BoxGeometry (1000,100,0);
                    const map012 = new THREE.MeshBasicMaterial({color:0xf4f5ff});
                    const cube012 = new THREE.Mesh(box012,map012);
                    cube012.position.set(0,-105,34);
                    scene.add(cube012);

                    const cube0123 = new THREE.Mesh(box012,map012);
                    cube0123.position.set(0,5,34);
                    scene.add(cube0123);

                    //Render Port-------------------------------------------------------------------------------------
                    renderer=new THREE.WebGLRenderer({antialias:true});
                    renderer.setSize(window.innerWidth,window.innerHeight);
                    document.body.appendChild(renderer.domElement);

                    //LogoBG-------------------------------------------------------------------------------------
                    const box0 = new THREE.BoxGeometry (10,10,0);
                    const png0 = new THREE.TextureLoader().load( 'char/kikorin gold.png' );
                    const map0 = new THREE.MeshBasicMaterial({map:png0,alphaTest: 0.9});
                    const cube0 = new THREE.Mesh(box0,map0);
                    cube0.position.set(0,-50,19);
                    scene.add(cube0);

                    const box03 = new THREE.BoxGeometry (24,24,0);
                    const png03 = new THREE.TextureLoader().load( 'char/logoiest.png' );
                    const map03 = new THREE.MeshBasicMaterial({map:png03,alphaTest: 0.5, color:0x333333});
                    const cube03 = new THREE.Mesh(box03,map03);
                    cube03.position.set(30,-50,20);
                    scene.add(cube03);

                    const box02 = new THREE.BoxGeometry (500,1300.5,0);
                    const map02 = new THREE.MeshBasicMaterial({color: 0x222222});
                    const cube02 = new THREE.Mesh(box02,map02);
                    cube02.position.set(0,-50,18);
                    scene.add(cube02);

                    //Pugko-------------------------------------------------------------------------------------
                    const box1 = new THREE.BoxGeometry (5,5,0);
                    const png1 = new THREE.TextureLoader().load( 'char/1.png' );
                    const map1 = new THREE.MeshBasicMaterial({map:png1,alphaTest: 0.77});
                    const cube1 = new THREE.Mesh(box1,map1);
                    
                    const png2 = new THREE.TextureLoader().load( 'char/2.png');
                    const map2 = new THREE.MeshBasicMaterial({map:png2,alphaTest: 0.77}); 
                    const box2 = new THREE.BoxGeometry (5,30,0);
                    const cube2 = new THREE.Mesh(box2,map2);
                    
                    const png3 = new THREE.TextureLoader().load( 'char/3.png');
                    const map3 = new THREE.MeshBasicMaterial({map:png3,alphaTest: 0.77}); 
                    const box3 = new THREE.BoxGeometry (5,5,0);
                    const cube3 = new THREE.Mesh(box3,map3);

                    cube1.position.set(15,-11,50);
                    cube2.position.set(15,-28.5,50);
                    cube3.position.set(15,-45,50);
